<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	 <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<title>My Page</title>
	<link rel="stylesheet" type="text/css" href="scriptnew.css">

</head>
<body>
	<div class="outer-background clearfix">
		<div class="inner-div1 active">
			<div class="player-name" id="name1">Player 1</div>
			<div class="player-score" id="score-1">23</div>
			<div class="player-current-box">
				<div class="player-label">Current</div>
				<div class="player-labelscore" id="current-1">13</div>
			</div>
		</div>
		<div class="inner-div2">
			<div class="player-name" id="name2">Player 2</div>
			<div class="player-score" id="score-2">14</div>
			<div class="player-current-box">
				<div class="player-label">Current</div>
				<div class="player-labelscore" id="current-2">16</div>
			</div>
		</div>
	</div>
	
	<button class="button newbutton"><i class="icon ion-plus"></i> New Game</button>
	<button class="button rollbutton"><i class="ion-ios-loop-strong"></i> Roll</button>
	<img src="dice-2.png" class="dice">
	<button class="button holdbutton"><i class="icon ion-refresh"></i> Hold</button>
	
	<script type="text/javascript", src="app.js"></script>


</body>
</html>
